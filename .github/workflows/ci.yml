name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-24.04
    container:
      image: node:24-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: lint
    container:
      image: node:24-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: development
          PORT: 3000
          S3_REGION: us-east-1
          S3_BUCKET_NAME: ""
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          OTEL_EXPORTER_OTLP_ENDPOINT: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"
          DOWNLOAD_DELAY_ENABLED: "true"
          DOWNLOAD_DELAY_MIN_MS: "5000"
          DOWNLOAD_DELAY_MAX_MS: "15000"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/
          retention-days: 7
          if-no-files-found: ignore

  build:
    name: Build Docker Images
    runs-on: ubuntu-24.04
    needs: test
    strategy:
      matrix:
        dockerfile: [dev, prod]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (${{ matrix.dockerfile }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.dockerfile }}
          push: false
          tags: |
            delineate-hackathon-challenge:${{ matrix.dockerfile }}-${{ github.sha }}
            delineate-hackathon-challenge:${{ matrix.dockerfile }}-latest
          cache-from: type=gha,scope=${{ matrix.dockerfile }}
          cache-to: type=gha,mode=max,scope=${{ matrix.dockerfile }}
          outputs: type=docker,dest=/tmp/image-${{ matrix.dockerfile }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.dockerfile }}
          path: /tmp/image-${{ matrix.dockerfile }}.tar
          retention-days: 1

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-24.04
    needs: build
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-prod
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image-prod.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: delineate-hackathon-challenge:prod-${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: delineate-hackathon-challenge:prod-${{ github.sha }}
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"

  deploy:
    name: Deploy (Optional)
    runs-on: ubuntu-24.04
    needs: [build, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deployment placeholder
        run: |
          echo "üöÄ Deployment step placeholder"
          echo "Configure your deployment target (Railway, Render, Fly.io, etc.)"
          echo "Uncomment and configure the deployment steps below"

      # Example: Deploy to Railway
      # - name: Deploy to Railway
      #   uses: bervProject/railway-deploy@main
      #   with:
      #     railway_token: ${{ secrets.RAILWAY_TOKEN }}
      #     service: delineate-hackathon-challenge

      # Example: Deploy to Render
      # - name: Deploy to Render
      #   run: |
      #     curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      # Example: Deploy to Fly.io
      # - name: Deploy to Fly.io
      #   uses: superfly/flyctl-actions/setup-flyctl@master
      # - run: flyctl deploy --remote-only
      #   env:
      #     FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  notify:
    name: Notify Build Status
    runs-on: ubuntu-24.04
    needs: [lint, test, build, security-scan]
    if: always()
    steps:
      - name: Check job statuses
        id: check
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Discord Notification
        if: ${{ always() && secrets.DISCORD_WEBHOOK != '' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ steps.check.outputs.status }}
          title: "üöÄ CI/CD Pipeline"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** [`${{ github.sha }}`](${{ github.event.head_commit.url }})
            **Author:** ${{ github.actor }}

            **Job Status:**
            ${{ needs.lint.result == 'success' && '‚úÖ' || needs.lint.result == 'failure' && '‚ùå' || '‚è≠Ô∏è' }} Lint & Format
            ${{ needs.test.result == 'success' && '‚úÖ' || needs.test.result == 'failure' && '‚ùå' || '‚è≠Ô∏è' }} E2E Tests
            ${{ needs.build.result == 'success' && '‚úÖ' || needs.build.result == 'failure' && '‚ùå' || '‚è≠Ô∏è' }} Docker Build
            ${{ needs.security-scan.result == 'success' && '‚úÖ' || needs.security-scan.result == 'failure' && '‚ùå' || '‚è≠Ô∏è' }} Security Scan
          color: ${{ steps.check.outputs.status == 'success' && 0x00FF00 || 0xFF0000 }}
          username: "CI/CD Bot"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
