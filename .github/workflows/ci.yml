name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  # Keep weekly security scan coverage in this consolidated workflow
  schedule:
    - cron: "0 0 * * 1"

# Cancel in-progress runs for the same workflow and branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  notify-start:
    name: Notify Pipeline Start
    runs-on: ubuntu-24.04
    # Run on all triggers; the step inside handles missing webhooks (e.g., PRs/forks)
    if: ${{ always() }}
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
    steps:
      - name: Discord Notification (start)
        if: ${{ env.DISCORD_WEBHOOK != '' }}
        uses: sarisia/actions-status-discord@v1
        continue-on-error: true
        with:
          webhook: ${{ env.DISCORD_WEBHOOK }}
          # The action only accepts success/failure/cancelled; use success for "started"
          status: "success"
          title: "üöÄ CI/CD Pipeline Started"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** [`${{ github.sha }}`](${{ github.event.head_commit.url }})
            **Triggered by:** ${{ github.actor }}
          color: 0x1E90FF
          username: "CI/CD Bot"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
      - name: Skip notification (no webhook)
        if: ${{ env.DISCORD_WEBHOOK == '' }}
        run: echo "DISCORD_WEBHOOK not set; skipping start notification."

  lint:
    name: Lint & Format Check
    runs-on: ubuntu-24.04
    needs: notify-start
    container:
      image: node:24-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier (auto-fix)
        run: npm run format

      - name: Check code formatting
        run: npm run format:check

  test:
    name: E2E Tests
    runs-on: ubuntu-24.04
    needs: notify-start
    container:
      image: node:24-slim
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: development
          PORT: 3000
          S3_REGION: us-east-1
          S3_BUCKET_NAME: ""
          S3_FORCE_PATH_STYLE: "true"
          SENTRY_DSN: ""
          OTEL_EXPORTER_OTLP_ENDPOINT: ""
          REQUEST_TIMEOUT_MS: "30000"
          RATE_LIMIT_WINDOW_MS: "60000"
          RATE_LIMIT_MAX_REQUESTS: "100"
          CORS_ORIGINS: "*"
          DOWNLOAD_DELAY_ENABLED: "true"
          DOWNLOAD_DELAY_MIN_MS: "5000"
          DOWNLOAD_DELAY_MAX_MS: "15000"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            coverage/
          retention-days: 7
          if-no-files-found: ignore

  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-24.04
    needs: notify-start
    permissions:
      security-events: write
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  build:
    name: Build Docker Images
    runs-on: ubuntu-24.04
    needs: [lint, test, codeql]
    strategy:
      matrix:
        dockerfile: [dev, prod]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
          buildkitd-flags: --allow-insecure-entitlement network.host

      - name: Build Docker image (${{ matrix.dockerfile }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.dockerfile }}
          push: false
          network: host
          tags: |
            delineate-hackathon-challenge:${{ matrix.dockerfile }}-${{ github.sha }}
            delineate-hackathon-challenge:${{ matrix.dockerfile }}-latest
          cache-from: type=gha,scope=${{ matrix.dockerfile }}
          cache-to: type=gha,mode=max,scope=${{ matrix.dockerfile }}
          outputs: type=docker,dest=/tmp/image-${{ matrix.dockerfile }}.tar
          build-args: |
            BUILDKIT_DNS=8.8.8.8,8.8.4.4,1.1.1.1

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ matrix.dockerfile }}
          path: /tmp/image-${{ matrix.dockerfile }}.tar
          retention-days: 1

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-24.04
    needs: build
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-prod
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image-prod.tar

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: delineate-hackathon-challenge:prod-${{ github.sha }}
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: Run Trivy vulnerability scanner (table output)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: delineate-hackathon-challenge:prod-${{ github.sha }}
          format: "table"
          severity: "CRITICAL,HIGH,MEDIUM"

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-24.04
    # Deploy only after all validations including CodeQL
    needs: [lint, test, codeql, build, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} << 'ENDSSH'
            set -e

            echo "üöÄ Starting deployment..."

            # Fix DNS resolution on VPS
            echo "üîß Configuring DNS..."
            if ! grep -q "8.8.8.8" /etc/resolv.conf 2>/dev/null; then
              echo "nameserver 8.8.8.8" | sudo tee -a /etc/resolv.conf > /dev/null
              echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf > /dev/null
              echo "nameserver 1.1.1.1" | sudo tee -a /etc/resolv.conf > /dev/null
            fi

            # Configure Docker daemon DNS and network
            echo "üîß Configuring Docker daemon DNS and network..."
            sudo mkdir -p /etc/docker

            # Create comprehensive Docker daemon configuration
            cat << 'DOCKER_CONFIG' | sudo tee /etc/docker/daemon.json > /dev/null
{
  "dns": ["127.0.0.53", "8.8.8.8", "8.8.4.4"],
  "dns-opts": ["timeout:3", "attempts:3"],
  "ip-forward": true,
  "iptables": true,
  "ipv6": false,
  "log-driver": "json-file",
  "log-opts": {
    "max-size": "10m",
    "max-file": "3"
  }
}
DOCKER_CONFIG

            echo "üîÑ Restarting Docker daemon with new configuration..."
            sudo systemctl restart docker
            sleep 8

            # Verify Docker is running
            if sudo systemctl is-active --quiet docker; then
              echo "‚úÖ Docker daemon restarted successfully"
              # Test container DNS
              echo "üß™ Testing container DNS resolution..."
              sudo docker run --rm alpine:latest sh -c "cat /etc/resolv.conf" || echo "‚ö†Ô∏è  Warning: DNS test container failed"
            else
              echo "‚ùå Docker daemon failed to start"
              sudo journalctl -u docker --no-pager -n 20
              exit 1
            fi

            # Navigate to project directory
            cd /home/ubuntu/du_rdanto || {
              echo "üìÅ Creating project directory..."
              cd /home/ubuntu
              git clone https://github.com/mithunvoe/du_rdanto.git
              cd du_rdanto
            }

            # Pull latest changes
            echo "üì• Pulling latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main

            # Add user to docker group if not already (fixes permission issues)
            if ! groups | grep -q docker; then
              echo "üîê Adding user to docker group..."
              sudo usermod -aG docker $USER
              echo "‚ö†Ô∏è  Note: You may need to log out and back in for group changes to take effect"
              echo "‚ö†Ô∏è  Using sudo for docker commands in this deployment"
            fi

            # Stop existing containers
            echo "üõë Stopping existing containers..."
            sudo docker compose -f docker/compose.prod.yml down || true

            # Remove old images (optional, saves space)
            echo "üßπ Cleaning up old images..."
            sudo docker image prune -f || true

            # Build and start containers
            echo "üèóÔ∏è  Building and starting containers..."
            sudo docker compose -f docker/compose.prod.yml up --build -d

            # Show running containers
            echo "‚úÖ Deployment complete! Running containers:"
            sudo docker compose -f docker/compose.prod.yml ps

            # Show logs (last 20 lines)
            echo "üìã Recent logs:"
            sudo docker compose -f docker/compose.prod.yml logs --tail=20
          ENDSSH

      - name: Verify deployment
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "üîç Verifying deployment..."
          sleep 10

          response=$(curl -s -o /dev/null -w "%{http_code}" http://${VPS_HOST}:3000/health || echo "000")

          if [ "$response" = "200" ] || [ "$response" = "503" ]; then
            echo "‚úÖ Deployment verified! API is responding (HTTP $response)"
          else
            echo "‚ö†Ô∏è  Warning: API health check returned HTTP $response"
            echo "Check the logs on the VPS for more details"
            exit 1
          fi

  notify:
    name: Notify Build Status
    runs-on: ubuntu-24.04
    # Include deploy and codeql so notifications happen after all jobs
    needs: [notify-start, lint, test, codeql, build, security-scan, deploy]
    # Skip notification on pull_request events (secrets are unavailable on forks)
    if: ${{ always() && (github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
    env:
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
    steps:
      - name: Check job statuses
        id: check
        run: |
          if [[ "${{ needs.lint.result }}" == "failure" ]] || \
             [[ "${{ needs.test.result }}" == "failure" ]] || \
             [[ "${{ needs.build.result }}" == "failure" ]] || \
             [[ "${{ needs.security-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.deploy.result }}" == "failure" ]] || \
             [[ "${{ needs.codeql.result }}" == "failure" ]]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Discord Notification
        if: ${{ always() && env.DISCORD_WEBHOOK != '' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ env.DISCORD_WEBHOOK }}
          status: ${{ steps.check.outputs.status }}
          title: "üöÄ CI/CD Pipeline"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** [`${{ github.sha }}`](${{ github.event.head_commit.url }})
            **Author:** ${{ github.actor }}

            **Job Status:**
            ${{ needs.lint.result == 'success' && '‚úÖ' || needs.lint.result == 'failure' && '‚ùå' || '‚è≠Ô∏è' }} Lint & Format
            ${{ needs.test.result == 'success' && '‚úÖ' || needs.test.result == 'failure' && '‚ùå' || '‚è≠Ô∏è' }} E2E Tests
            ${{ needs.build.result == 'success' && '‚úÖ' || needs.build.result == 'failure' && '‚ùå' || '‚è≠Ô∏è' }} Docker Build
            ${{ needs.security-scan.result == 'success' && '‚úÖ' || needs.security-scan.result == 'failure' && '‚ùå' || '‚è≠Ô∏è' }} Security Scan
            ${{ needs.deploy.result == 'success' && '‚úÖ' || needs.deploy.result == 'failure' && '‚ùå' || '‚è≠Ô∏è' }} VPS Deployment
            ${{ needs.codeql.result == 'success' && '‚úÖ' || needs.codeql.result == 'failure' && '‚ùå' || '‚è≠Ô∏è' }} CodeQL Analysis
          color: ${{ steps.check.outputs.status == 'success' && 0x00FF00 || 0xFF0000 }}
          username: "Delineate Bot"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
