name: CodeQL Security Analysis

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run at 00:00 UTC every Monday
    - cron: "0 0 * * 1"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
      contents: read
      actions: read

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript-typescript"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  notify:
    name: Notify Security Scan Status
    runs-on: ubuntu-24.04
    needs: [analyze]
    if: always() && (failure() || github.event_name == 'schedule')
    steps:
      - name: Discord Notification
        if: ${{ secrets.DISCORD_WEBHOOK != '' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ needs.analyze.result }}
          title: "üîí CodeQL Security Analysis"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Trigger:** ${{ github.event_name == 'schedule' && 'Scheduled Weekly Scan' || 'Push/PR Event' }}
            **Analysis Status:** ${{ needs.analyze.result == 'success' && '‚úÖ No Issues Found' || '‚ö†Ô∏è Security Issues Detected' }}

            ${{ needs.analyze.result == 'failure' && 'üîç [View Security Findings](https://github.com/' || '' }}${{ needs.analyze.result == 'failure' && github.repository || '' }}${{ needs.analyze.result == 'failure' && '/security/code-scanning)' || '' }}
          color: ${{ needs.analyze.result == 'success' && 0x00FF00 || 0xFFA500 }}
          username: "Security Bot"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
