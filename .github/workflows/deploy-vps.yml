name: Deploy to VPS

on:
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to Production VPS
    runs-on: ubuntu-24.04
    environment:
      name: production
      url: http://36.255.70.236:3000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${VPS_USER}@${VPS_HOST} << 'ENDSSH'
            set -e

            echo "ðŸš€ Starting deployment..."

            # Fix DNS resolution on VPS
            echo "ðŸ”§ Configuring DNS..."
            if ! grep -q "8.8.8.8" /etc/resolv.conf 2>/dev/null; then
              echo "nameserver 8.8.8.8" | sudo tee -a /etc/resolv.conf > /dev/null
              echo "nameserver 8.8.4.4" | sudo tee -a /etc/resolv.conf > /dev/null
              echo "nameserver 1.1.1.1" | sudo tee -a /etc/resolv.conf > /dev/null
            fi

            # Navigate to project directory
            cd /home/ubuntu/du_rdanto || {
              echo "ðŸ“ Creating project directory..."
              cd /home/ubuntu
              git clone https://github.com/mithunvoe/du_rdanto.git
              cd du_rdanto
            }

            # Pull latest changes
            echo "ðŸ“¥ Pulling latest code from GitHub..."
            git fetch origin main
            git reset --hard origin/main

            # Add user to docker group if not already (fixes permission issues)
            if ! groups | grep -q docker; then
              echo "ðŸ” Adding user to docker group..."
              sudo usermod -aG docker $USER
              echo "âš ï¸  Note: You may need to log out and back in for group changes to take effect"
              echo "âš ï¸  Using sudo for docker commands in this deployment"
            fi

            # Stop existing containers
            echo "ðŸ›‘ Stopping existing containers..."
            sudo docker compose -f docker/compose.prod.yml down || true

            # Remove old images (optional, saves space)
            echo "ðŸ§¹ Cleaning up old images..."
            sudo docker image prune -f || true

            # Build and start containers
            echo "ðŸ—ï¸  Building and starting containers..."
            sudo docker compose -f docker/compose.prod.yml up --build -d

            # Show running containers
            echo "âœ… Deployment complete! Running containers:"
            sudo docker compose -f docker/compose.prod.yml ps

            # Show logs (last 20 lines)
            echo "ðŸ“‹ Recent logs:"
            sudo docker compose -f docker/compose.prod.yml logs --tail=20

          ENDSSH

      - name: Verify deployment
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          echo "ðŸ” Verifying deployment..."
          sleep 10

          # Check if API is responding
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${VPS_HOST}:3000/health || echo "000")

          if [ "$response" = "200" ] || [ "$response" = "503" ]; then
            echo "âœ… Deployment verified! API is responding (HTTP $response)"
          else
            echo "âš ï¸  Warning: API health check returned HTTP $response"
            echo "Check the logs on the VPS for more details"
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: Production VPS" >> $GITHUB_STEP_SUMMARY
          echo "- **Host**: ${{ secrets.VPS_HOST }}:3000" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Access the API**: http://${{ secrets.VPS_HOST }}:3000" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“š **API Docs**: http://${{ secrets.VPS_HOST }}:3000/docs" >> $GITHUB_STEP_SUMMARY

      - name: Discord Notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        if: ${{ always() && env.DISCORD_WEBHOOK != '' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ env.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "ðŸš¢ VPS Deployment"
          description: |
            **Environment:** Production VPS
            **Host:** http://${{ secrets.VPS_HOST }}:3000
            **Commit:** [`${{ github.sha }}`](${{ github.event.head_commit.url }})
            **Triggered by:** ${{ github.actor }}

            ðŸ”— [View API](http://${{ secrets.VPS_HOST }}:3000)
            ðŸ“š [API Documentation](http://${{ secrets.VPS_HOST }}:3000/docs)
          color: ${{ job.status == 'success' && 0x00FF00 || 0xFF0000 }}
          username: "Deployment Bot"
          avatar_url: "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
