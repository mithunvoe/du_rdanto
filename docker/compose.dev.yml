name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
      - S3_ENDPOINT=http://delineate-rustfs:9000
      - S3_ACCESS_KEY_ID=rustfsadmin
      - S3_SECRET_ACCESS_KEY=rustfsadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - REDIS_URL=redis://delineate-redis:6379
    depends_on:
      delineate-redis:
        condition: service_started
      delineate-rustfs-init:
        condition: service_completed_successfully
      delineate-jaeger:
        condition: service_started

  delineate-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    command: tsx --env-file=.env src/worker.ts
    volumes:
      - ../src:/app/src
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - S3_ENDPOINT=http://delineate-rustfs:9000
      - S3_ACCESS_KEY_ID=rustfsadmin
      - S3_SECRET_ACCESS_KEY=rustfsadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - REDIS_URL=redis://delineate-redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
    depends_on:
      delineate-redis:
        condition: service_started
      delineate-rustfs:
        condition: service_started

  delineate-frontend:
    image: node:24-alpine
    working_dir: /app
    command: sh -c "npm install -g pnpm && cd frontend && pnpm install && pnpm run dev -- --host 0.0.0.0"
    ports:
      - "5174:5174"
    volumes:
      - ../frontend:/app/frontend
      - ../package.json:/app/package.json
    environment:
      - VITE_BACKEND_URL=http://localhost:3000
      - VITE_WS_BACKEND_URL=ws://localhost:3000
    depends_on:
      - delineate-app

  delineate-redis:
    image: redis:7-alpine
    container_name: delineate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  delineate-rustfs:
    image: rustfs/rustfs:latest
    container_name: delineate-rustfs
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - rustfs-data:/data
      - rustfs-logs:/logs
    environment:
      - RUSTFS_ROOT_USER=rustfsadmin
      - RUSTFS_ROOT_PASSWORD=rustfsadmin
    user: "10001:10001"

  delineate-rustfs-init:
    image: amazon/aws-cli:latest
    container_name: delineate-rustfs-init
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for RustFS to be ready..."
        until curl -s -o /dev/null -w "%{http_code}" http://delineate-rustfs:9000 | grep -qE "^(200|403|404)"; do
          echo "RustFS is not ready yet. Waiting..."
          sleep 2
        done
        echo "RustFS is ready. Creating bucket..."
        aws --endpoint-url=http://delineate-rustfs:9000 \
          --region=us-east-1 \
          s3 mb s3://downloads || echo "Bucket may already exist"
        echo "Bucket 'downloads' created successfully!"
    depends_on:
      delineate-rustfs:
        condition: service_started
    environment:
      - AWS_ACCESS_KEY_ID=rustfsadmin
      - AWS_SECRET_ACCESS_KEY=rustfsadmin
      - AWS_DEFAULT_REGION=us-east-1

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true

volumes:
  rustfs-data:
  rustfs-logs:
  redis-data:
