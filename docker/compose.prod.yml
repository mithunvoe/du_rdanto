name: delineate

services:
  delineate-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    ports:
      - "3000:3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - S3_ENDPOINT=http://delineate-rustfs:9000
      - S3_ACCESS_KEY_ID=rustfsadmin
      - S3_SECRET_ACCESS_KEY=rustfsadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - REDIS_URL=redis://delineate-redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
    depends_on:
      delineate-redis:
        condition: service_started
      delineate-rustfs-init:
        condition: service_completed_successfully
      delineate-jaeger:
        condition: service_started
    restart: unless-stopped
    networks:
      - delineate-network

  # Worker Service (Horizontally Scalable)
  # To scale: docker compose -f docker/compose.prod.yml up --scale delineate-worker=3
  delineate-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.prod
    command: node --experimental-transform-types src/worker.ts
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - S3_ENDPOINT=http://delineate-rustfs:9000
      - S3_ACCESS_KEY_ID=rustfsadmin
      - S3_SECRET_ACCESS_KEY=rustfsadmin
      - S3_BUCKET_NAME=downloads
      - S3_FORCE_PATH_STYLE=true
      - REDIS_URL=redis://delineate-redis:6379
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://delineate-jaeger:4318
    depends_on:
      delineate-redis:
        condition: service_started
      delineate-rustfs:
        condition: service_started
    restart: unless-stopped
    networks:
      - delineate-network
    # Manual scaling: docker compose up --scale delineate-worker=N
    # Automatic scaling: Use scripts/auto-scale-workers.sh

  delineate-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.prod
    ports:
      - "5174:80"
    depends_on:
      - delineate-app
    restart: unless-stopped
    networks:
      - delineate-network

  delineate-redis:
    image: redis:7-alpine
    container_name: delineate-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - delineate-network

  delineate-rustfs:
    image: rustfs/rustfs:latest
    container_name: delineate-rustfs
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - rustfs-data:/data
      - rustfs-logs:/logs
    environment:
      - RUSTFS_ROOT_USER=rustfsadmin
      - RUSTFS_ROOT_PASSWORD=rustfsadmin
    user: "10001:10001"
    restart: unless-stopped
    networks:
      - delineate-network

  delineate-rustfs-init:
    image: amazon/aws-cli:latest
    container_name: delineate-rustfs-init
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for RustFS to be ready..."
        until curl -s -o /dev/null -w "%{http_code}" http://delineate-rustfs:9000 | grep -qE "^(200|403|404)"; do
          echo "RustFS is not ready yet. Waiting..."
          sleep 2
        done
        echo "RustFS is ready. Creating bucket..."
        aws --endpoint-url=http://delineate-rustfs:9000 \
          --region=us-east-1 \
          s3 mb s3://downloads || echo "Bucket may already exist"
        echo "Bucket 'downloads' created successfully!"
    depends_on:
      delineate-rustfs:
        condition: service_started
    environment:
      - AWS_ACCESS_KEY_ID=rustfsadmin
      - AWS_SECRET_ACCESS_KEY=rustfsadmin
      - AWS_DEFAULT_REGION=us-east-1
    networks:
      - delineate-network

  delineate-jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: delineate-jaeger
    ports:
      - "16686:16686"
      - "4318:4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - delineate-network

volumes:
  rustfs-data:
  rustfs-logs:
  redis-data:

networks:
  delineate-network:
    driver: bridge
