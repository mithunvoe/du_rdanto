server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*log

  # Scrape Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Set the path to Docker container log files using container ID
      - source_labels: ['__meta_docker_container_id']
        regex: '(.+)'
        target_label: '__path__'
        replacement: '/var/lib/docker/containers/$1/*-json.log'
      # Add container name label (remove leading slash)
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      # Add container ID label
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'
      # Add stream label
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      # Add service name from Docker Compose label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      # Keep job label
      - target_label: 'job'
        replacement: 'docker'
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            attrs: attrs
            tag: attrs.tag
      - labels:
          stream:
      - output:
          source: output
